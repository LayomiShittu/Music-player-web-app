<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #333;
        }
        .player-container {
            margin-bottom: 20px;
        }
        audio {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Music Player</h1>
        <p>Here are some songs to listen to:</p>
    </header>

    <!-- Music Player Section -->
    <div class="player-container">
        <h2>Play Song 1</h2>
        <audio controls>
            <source src="music/Anxietyfinal.m4a" type="audio/mp4">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div class="player-container">
        <h2>Play Song 2</h2>
        <audio controls>
            <source src="music/Reason.m4a" type="audio/mp4"
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div class="player-container">
        <h2>Play Song 3</h2>
        <audio controls>
            <source src="music/SNAKE CHARMER.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

</body>
</html>
