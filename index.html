<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>My Music Player</h1>

        <audio id="audioPlayer" controls>
            <source src="music/Anxietyfinal.m4a" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button onclick="playSong('music/Anxietyfinal.m4a')">Play Song 1</button>
            <button onclick="playSong('music/Reason.m4a')">Play Song 2</button>
            <button onclick="playSong('music/SNAKE CHARMER.mp3')">Play Song 3</button>
            <button onclick="pauseSong()">Pause</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
